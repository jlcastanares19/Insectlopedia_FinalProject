<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insectlopedia</title>
  <link rel="icon" href="images/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
  <header>
    <div class="container">
        <img src="images/title.png" alt="Insectlopedia Logo" id="logo-image" />
      <div id="timezone"></div>
      <button id="theme-toggle" class="theme-btn">ðŸŒ™ Dark Mode</button>
      <div id="logout-container">
        <a href="index.html" class="back-btn" id="logout-btn">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </div>
    </div>
  </header>
  <div id="logout-modal" class="modal">
  <div class="modal-content">
      <p>Are you sure you want to log out?</p>
      <div class="form-buttons">
          <button id="confirm-logout">Yes</button>
          <button id="cancel-logout">No</button>
      </div>
  </div>
</div>


  <section id="search-bar" class="container">
    <input type="text" id="search-input" placeholder="Search insects..." onkeyup="searchInsects()" />
  </section>

  <section id="insect-list" class="container">
    <h2>List of Insects</h2>
    <ul id="insect-list-ul"></ul>
    <p id="search-error">No insects found. Try a different name.</p>
  </section>

  <div id="insect-modal" class="modal">
    <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h2 id="modal-name"></h2>
        <img id="modal-image" src="" alt="Insect Image" />
        <p id="modal-description"></p>
        <p id="modal-scientific-name"></p>
        <p id="modal-habitat"></p>
        <p id="modal-diet"></p>
        <p id="modal-lifespan"></p>
    </div>
  </div>

  <script src="non-admin.js"></script>
  </a>

</body>
</html>
